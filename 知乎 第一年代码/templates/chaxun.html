    <!-- ======= Our Team Section ======= -->
    <section id="team" class="team">
      <div class="container">

        <div class="section-title">
          <h2>{{ name }}</h2>
        </div>

            <!-- ======= Counts Section ======= -->
     <section class="counts section-bg">
      <div class="container">

        <div class="row">
          <table class="table table-striped">
            <tr>
              <td>id</td>
              <td>问题链接编号</td>
              <td>问题</td>
              <td>话题</td>
              <td>关注量</td>
              <td>浏览量</td>
              <td>回答人数</td>
            </tr>
            {% for movie in movies %}
            <tr>
              <td>{{movie[0]}}</td>
              <td>
                <a href="https://www.zhihu.com/question/{{movie[1]}}">
                  {{movie[1]}}
              </a>
              </td>
              <td>{{movie[2]}}</td>
              <td>{{movie[3]}}</td>
              <td>{{movie[4]}}</td>
              <td>{{movie[5]}}</td>
              <td>{{movie[6]}}</td>
            </tr>
            {% endfor %}

          </table>


        </div>

      </div>
    </section>

<!-- End Counts Section -->

      </div>
    </section><!-- End Our Team Section -->
